<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - LondonBlog</title>
  <style>
    /* Effet Matrix rouge pour le titre */
    .matrix-title {
      font-family: 'Courier New', monospace;
      font-size: 2.5rem;
      color: #ff0000;
      text-align: center;
      padding: 2rem;
      margin: 0;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 0 0 10px #ff0000;
      animation: matrixRain 2s linear infinite;
    }

    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .matrix-title::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.8) 20%,
        rgba(0, 0, 0, 0.2) 40%,
        rgba(0, 0, 0, 0.8) 60%,
        rgba(0, 0, 0, 0.2) 80%,
        rgba(0, 0, 0, 0.8) 100%
      );
      background-size: 100% 50px;
      pointer-events: none;
      z-index: -1;
    }

    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Style pour le contenu principal */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="matrix-title">LondonBlog</h1>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
