---
layout: dashboard
title: Blog
---
<div class="blog-hero">
  <h1 style="color:#ff0000; text-align:center; padding:2rem; font-family: 'Courier New', monospace; text-shadow: 0 0 10px #ff0000;">Mes Articles</h1>
</div>

<div class="blog-container">
  {% for post in site.posts %}
    <div class="blog-item">
      <h2><a href="{{ post.url }}" style="color: #00f5ff;">{{ post.title }}</a></h2>
      <p class="blog-meta">Publié le {{ post.date | date: "%d/%m/%Y" }}</p>
      <div class="blog-excerpt">
        {{ post.excerpt }}
      </div>
      <a href="{{ post.url }}" class="blog-read-more" style="color: #ff0000;">Lire la suite →</a>
    </div>
  {% endfor %}
</div>

<style>
.blog-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 2rem;
}

.blog-item {
  margin-bottom: 2rem;
  padding: 1.5rem;
  background: #111;
  border-radius: 8px;
  border-left: 4px solid #ff0000;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.blog-item h2 {
  margin-top: 0;
  color: #00f5ff;
}

.blog-meta {
  color: #888;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.blog-excerpt {
  color: #ddd;
  line-height: 1.6;
}

.blog-read-more {
  text-decoration: none;
  font-weight: bold;
}

.blog-read-more:hover {
  text-decoration: underline;
}
</style>
